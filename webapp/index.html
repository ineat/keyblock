<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Web3 browser</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>

	<!-- web3.js framework -->
	<script type="text/javascript" src="./web3.min.js"></script>

	<!-- smart contract -->
	<script type="text/javascript" src="./contract.js"></script>

	<!-- blockchain functions -->
	<script type="text/javascript" src="blockchain.js"></script>

</head>

<body>
	<div class="container-fluid">
		<br/>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Blockchain info</h5>
					<div class="card-body">
						Web3 version : <span id="web3Version"></span>
						<br/>					
						Node info : <span id="nodeInfo"></span>
						<br/>
						Block number : <span id="blockNumber"></span>
						<br/>
						Account : <span id="account"></span>
						<br/>
						Account balance : <span id="balance"></span> ETH
						<br/>
					</div>
				</div>
			</div>
		</div>
<br/>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">User info</h5>
					<div class="card-body">
						Identifié en tant que : <span id="userIdentity"></span>
						<br/>
						Vous êtes : <span id="userName"></span>
						<br/>
						Administrateur : <span id="userAdmin"></span>
						<br/>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
